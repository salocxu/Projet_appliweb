<!DOCTYPE html>
<html>
<head>
    <title>Nouvel Utilisateur</title>
    <meta charset="UTF-8">
</head>
<body>
    <form id="newUserForm">
        <label for="newID">Identifiant</label>
        <input type="email" name="mail" id="newIdentifiant" required><br>
        <label for="newMDP">Mot de passe :</label>
        <input type="password" name="mdp" id="newMdp" required><br>
        <input type="submit" value="Créer compte">
    </form>

    <script>
        document.getElementById('newUserForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const mail = document.getElementById('newIdentifiant').value;
            const mdp = document.getElementById('newMdp').value;

            fetch('http://localhost:8080/sondage/Serv', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ op: 'nouvelutilisateur', mail: mail, mdp: mdp })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Compte créé avec succès!');
                    // Rediriger vers la page de connexion
                    window.location.href = 'index.html';
                } else {
                    alert('Échec de la création du compte.'+response.json());
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur s\'est produite. Veuillez réessayer plus tard.');
            });
        });
    </script>
</body>
</html>
